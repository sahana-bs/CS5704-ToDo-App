{% extends "base.html" %}
{% load static %}
{% block page-title %} Book List {% endblock %}
{% block link-css %}<link  rel="stylesheet" type="text/css" href="{% static "css/add.css" %}">{% endblock %}


{% block content %}
    <form  class="form-center" id="review-form" action="{% url "library:createTaskItem" %}" method="post">
    {% csrf_token %}
        <div class="container-form">
            <div class="row">
                <div class="col-25">
                  <label for="review">Task Title :</label>
                </div><!--col-25-->
                <div class="col-75">
                  <input class="review-info" type="text" id="review" name="Title" placeholder="Enter a title for task...">
                </div><!--col-75-->
            </div><!--row-->
            <div class="row">
                <div class="col-25">
                  <label for="subject">Task Description :</label>
                </div><!--col-25-->
                <div class="col-75">
                  <textarea class="review-info" id="subject" name="description" placeholder="Enter a description for task..." style="height:200px"></textarea>
                </div><!--col-75-->
            </div><!--row-->
            <div class="row">
                <div class="col-25">
                  <label for="name">Assigned By :</label>
                </div><!--col-25-->
                <div class="col-75">
                  <input class="review-info" type="text" id="author" name="author" placeholder="Enter Name" value="">
                </div><!--col-75-->
            </div><!--row-->
            <div class="row">
                <div class="col-25">
                  <label for="name">Assigned To :</label>
                </div><!--col-25-->
                <div class="col-75">
                  <input class="review-info" type="text" id="assigned" name="assigned" placeholder="Enter Name" value="">
                </div><!--col-75-->
            </div><!--row-->
            <div class="row">
                <div class="col-25">
                  <label for="rating">Category:</label>
                </div><!--col-25-->
                <div class="col-75">
                    <input class="review-info" type="text" id="category" name="category" placeholder="Select category">
                </div><!--col-75-->
            </div><!--row-->
            <div class="row">
                <div class="col-25">
                  <label for="rating">Priority:</label>
                </div><!--col-25-->
                <div class="col-75">
                    <input class="review-info" type="text" id="priority" name="priority" placeholder="Select priority">
                </div><!--col-75-->
            </div><!--row-->
            <div class="row">
                <div class="col-25">
                  <label for="rating">Upload Image:</label>
                </div><!--col-25-->
                <div class="col-75">
                    <input class="review-info" type="file" id="upload-image" name="upload-image" accept="image/*" multiple>
                </div><!--col-75-->
            </div><!--row-->
        </div><!--container-form-->
        <div class="row">
            <div class="col-25">
                <button type="submit" class="button-add add-review">Add Task</button>
            </div><!--col-25-->
        </div><!--row-->
    </form>

{% endblock %}
